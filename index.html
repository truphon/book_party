<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Book_party</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <h1 class="title">しゃべる読書会♪</h1>
        </div>
        <div class="header-right">
          <a href="#" class="header-menu">どんな読書会？</a>
          <a href="#" class="header-menu">これまでに紹介された本</a>
          <a href="#" class="header-menu">誰がやってるの？</a>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="introduction_wrapper">
        <div class="container">
          <div class="menu">
            <div class="menu-list about">
              <a href="#about_wrapper">どんな読書会？</a>
            </div>
            <div class="menu-list bookList">
              <a href="#bookList_wrapper">これまでに紹介された本</a>
            </div>
            <div class="menu-list who">
              <a href="#who_wrapper">誰がやってるの？</a>
            </div>
          </div>
        </div>
      </div>

      <div class="about_wrapper"　id="about_wrapper">
        <div class="container">
          <h1>どんな読書会？</h1>
          <div class="about-text">
            <p>毎月一回、主に土日の午前中に開催しています♪</p>
            <p>「誰でもが参加できる！」＆「読書を継続できる！」ことを一番に考えてやっています♪</p>
          </div>
          <div class="about-contents">
            <ul>
              <li>きっかけ<br>日本人って結構本読んでない！という事実を知った！</li>
              <li>こんな人におすすめ<br>「読書の習慣をつけたい」「とにかく好きな本を話したい！」「プレゼン力をつけたい！」...etc</li>
            </ul>
          </div>
        </div>
        </div>
      </div>

      <div class="bookList_wrapper" id="bookList_wrapper">
        <div class="container">
          <h1>これまでに紹介された本たち</h1>
          <div class="bookList-contents">
            <ul>
              <li class="fiction">小説</li>
              <li class="business">ビジネス書</li>
              <li class="others">その他</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="who_wrapper" id="who_wrapper">
      </div>

  </body>
</html>
